class_name: ApiGuy
modules:
    enabled: [WebDriver, Db, REST, ApiHelper]
    config:
        WebDriver:
            url: 'http://localhost:8000/_bebop/api'
            browser: phantomjs
            wait: 10
            capabilities:
                unexpectedAlertBehaviour: 'accept'
        REST:
            url: http://localhost:8000/_bebop/api